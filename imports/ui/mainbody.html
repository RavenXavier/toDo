<template name="mainBody">
  <main role="main">
    <div class="container">
      <div class="row">
        <div class="col compTask">
          <input type="radio"> Show completed tasks
        </div>
      </div>
      <div class="row">
        {{#each publicTask}}
       <div class="col-3 uniform" id={{_id}}>
         <div class="card border-dark mb-3" style="max-width: 18rem; ">
          <div class="card-header">{{list}}<i class="float-right fa fa-edit js-editTask edColor"></i></div>
           <div class="card-body text-dark">
              <p class="card-text"> 
                <input type="checkbox" > {{task}}
              </p>
              <i class="float-right fa fa-trash js-delTask adColor"></i>
            </div>
          </div> 
       </div>
       {{/ each}}
      </div>       
    </div>
  </main>
</template> <!-- mainBody -->
