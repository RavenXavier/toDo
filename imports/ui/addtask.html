<template name="addTask">
	<div class="row">
		<div class="col">
			<button type="button" class="btn btn-dark js-AddTask" data-toggle="modal" data-target="#AddTaskModal">
				<i class="fa fa-plus js-AddTask"></i> Add a Task
			</button>
		</div>
	</div>
		<!-- Modal -->
	<div class="modal fade" id="AddTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Add a Task</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="inputGroup-sizing-default">List Name</span>
			  </div>
			  <input type="text" class="form-control" id="listName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
			<!-- {{#each newTasks}} -->
			<!-- <div class="row"> -->
				{{#each taskNew}}
				<div class="row" style="padding: 10px;" id={{_id}}>
					<div class="input-group mb-3 taskNameInput">
				  	<input type="text" class="form-control" value="{{task}}" readonly>
				  	<div class="input-group-append">
			    		<button class="btn btn-outline-secondary js-delTask" type="button" id="button-addon2 "><i class="fa fa-trash"></i></button>
						</div>
			  	</div>  <!-- taskName -->
				</div>
				{{/ each}}
			<!-- </div> -->
			<div class="input-group mb-3 taskNameInput">
			  <input type="text" class="form-control" id="taskName" placeholder="New Task" aria-label="Recipient's username" aria-describedby="button-addon2">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary js-newTask" type="button" id="button-addon2 "><i class="fa fa-plus"></i></button>
			  </div>
			</div> <!-- taskName -->
			<!-- {{/ each}} -->
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary js-closeMe" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary js-saveMe">Save</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
